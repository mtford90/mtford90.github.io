---
layout: default
title: Projects
---

<div id="projects">
    {% for project in site.projects %}
    <div class="row colour{% cycle '1', '2', '3', '4', '5', '6', '7' %}"
         onclick="window.location='{{ project.url }}';">
        <div class="overlay"></div>
        <div class="col-md-12">
            <div class="project">
                <div class="row">
                    <div class="col-xs-12 col">
                        <img src="{{site.baseurl}}{{project.img_url}}"/>

                        <h1 class="title">{{project.title}}</h1>

                        <p class="description">{{project.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
